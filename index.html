<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      
</head>

<body>

<header class = "title">
    <h2 class = "text-center"> weather dashboard</h2>
</header>

<div class= "container">
    <div class= "row"> 
        <div class="col-sm-3">
            <div class="card">  
                 <h3 class ="search">search for a city </h3>
                 <input type="text" id="city"class="form-control" placeholder="City name">
                 <button id="submit" class="btn btn-primary">Search City</button>
                <ul class="list-group cities">
            </div>
        </div>


        <div class="col-sm-3">      
             <div class= "card show">
                 <div class="row">
                    current weather data
                </div>
            </div>
        </div>
    
        <div class=" col-sm-6 daily">
                <div class="card forecast daily">
                    <div class="day1" id= "icon1"></div>
                </div>
           
                <div class="card forecast daily">
                     <div class="day2" id="icon2"></div>
                </div>
   
                <div class="card forecast daily">
                    <div class="day3" id="icon3"></div>
                </div>
   
                <div class="card forecast daily">
                    <div class="day4" id="icon4"></div>
                </div>
                <div class="card forecast daily">
                    <div class="day5" id="icon5"></div>
                </div>
            </div>
        </div>
    </div> 
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
    
</body>
</html>
